<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/nasa.css" />
    <link rel="stylesheet" type="text/css" href="css/loader.css" />
    <link href="css/mobiscroll.jquery.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/mobiscroll.jquery.min.js"></script>
    <script src="js/nasa.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <title>Spacestagram</title>
  </head>
  <body>
    <div id="container">
      <header class="fixedTop">
        <h1>Spacestagram</h1>
        <p>Brought to you by NASA's Astronomy Photo of the Day (APOD) API</p>
      </header>

      <div id="bodyLoader">
        <div class="loader">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <br><br>
        <p><em>finding signal from outer space...</em></p>
        <!-- finding your data from outer space... -->
      </div>

      <div id="imageSpace"></div>

      <div id="demo-start-end"></div>
      <div id="datepicker" class="mbsc-grid mbsc-no-padding fixedBottom">
        <div class="mbsc-row">
          <div id="start" class="mbsc-col-6">
            <label>
              Start
              <input
                id="demo-init-start"
                mbsc-input
                data-input-style="outline"
                data-label-style="stacked"
                placeholder="Start Date"
              />
            </label>
          </div>
          <div id="end" class="mbsc-col-6">
            <label>
              End
              <input
                id="demo-init-end"
                mbsc-input
                data-input-style="outline"
                data-label-style="stacked"
                placeholder="End Date"
              />
            </label>
          </div>
        </div>
      </div>
      <!-- <footer></footer> -->
    </div>
  </body>
</html>
